<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Ventas</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Ventas</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div> 
<section class="content">
<div class="container-fluid">
  <!-- contenido -->
<hr>
<input type="button" value="insertar Producto" class="btn btn-warning">
<!-- formulario -->
<div id="formulario"></div>
<hr>
<div id = "tabla">
  <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-11">
        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>Fecha</th>
              <th>Id_Cliente</th>
              <th>Productos</th>
              <th>Subtotal</th>
              <th>Total</th>
              <th>Vendedor</th>
              
            </tr>
          <tr *ngFor="let item of ventas">
              <td>{{item.fecha}}</td>
              <td>{{item.fo_cliente}}</td>
              <td>{{item.productos}}</td>
              <td>{{item.subtotal | currency}}</td>
              <td>{{item.total | currency}}</td>
              <td>{{item.fo_vendedor}}</td>
              
              <td> 
                        <span class="fas fa-edit" style="color:red;cursor:pointer"title="Editar"></span>
                        <span class="fas fa-minus-square" style="color:blue;cursor: pointer"
                        title="Eliminar"></span>
                      </td>
                    </tr> 
              </table>
          </div>
       </div>
    <!-- <div class="col-lg-1"></div> -->
  </div>
</div>
</div>
</section>
