<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Pedidos</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Pedidos</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid">
      <!-- Contenido-->
      <hr>
      <input type="button" value="Insertar Pedido" class="btn btn-warning" (click)="insertar()">
      <!--Formulario-->
      <div id="formulario"></div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-11">
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <th>No. venta</th>
                  <th>Fecha</th>
                  <th>Cliente</th>
                  <th>Descripci√≥n</th>
                  <th>Total</th>
                  <th>Vendedor</th>
                  <th>Acciones</th>
                </tr>
                <tr *ngFor="let item of ventas">
                  <td style="color: red; font-weight: bold;">0{{item.id_venta}}</td>
                  <td>{{item.fecha}}</td>
                  <td>{{item.nombrecl}}</td>
                  <td>
                  <input type="button" class="btn btn-outline-success btn.sm" value="ver productos" (click)
                  ="mostrar_modal(1)">
                  data-bs-toggle="modal" data-bs-target="#verproductos">
                  </td>
                  <td>{{item.total | currency}}</td>
                  <td>{{item.vendedor}}</td>
                  <td>
                    <span class="fas fa-edit" style="color: blue; cursor: pointer" title="Editar"></span>
                    <span class="fas fa-minus-square" style="color: red; cursor: pointer" title="Anular"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>

        </div>
        
      </div>
  </div>
  </section>
