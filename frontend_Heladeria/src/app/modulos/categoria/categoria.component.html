<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Categorías</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Categorías</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
      <!-- Contenido-->
      <hr>
      <input type="button" value="Insertar Categoría" class="btn btn-warning" (click)="mostrar_form('ver')"><hr>
    <!--Formulario-->
    <div id="formulario" *ngIf="mform==true">
        <div class="row">
          <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="obj_categoria.nombre">
            <span style="color: red" *ngIf="validar_nombre == false">Insertar el Nombre de la Categoría</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <input type="button" value="Guardar" class="btn-primary" style="width: 100%;" (click)="validar('guardar')"
            *ngIf="botones_form == false">
            <input type="button" value="Editar" class="btn-primary" style="width: 100%;" (click)="validar('editar')"
             *ngIf="botones_form == true">
          </div>
          <div class="col-lg-4"><input type="button" value="Cancelar" class="btn-secondary" style="width: 100%" (click)
            ="mostrar_form('no ver')"></div>
          <div class="col-lg-4"></div>
        </div>
    </div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="table-responsive">
              <table class="table">
                <tr>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
                <tr *ngFor="let item of categoria"><!--llama el componente de categoria-->
                  <td>{{item.nombre}}</td><!--para que cargue el nombre en categoria y lo muestre en pantalla-->
                  <td>
                    <span class="fas fa-edit" style="color: blue; cursor: pointer" title="Editar" (click)
                  ="cargar_datos(item, item.id_cliente)"></span><!-- para que el icono editar traiga la funcion -->
                  <span class="fas fa-minus-square" style="color: red; cursor: pointer" title="Eliminar" (click)
                  ="eliminar(item.id_categoria)"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
        
      </div>
  </div>
</section>
